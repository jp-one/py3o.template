name: whl release

on:
  push:
    tags:
      - "*"

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: python:2.7.18-buster

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade pip setuptools wheel
    - name: build wheel
      run: |
        python setup.py bdist_wheel -d asset
    # bdist_wheel asset_name: ${{ steps.bdist_wheel.outputs.asset_name }}
    - id: bdist_wheel
      run: |
        cd asset
        echo -n "asset_name=" >> $GITHUB_OUTPUT
        ls >> $GITHUB_OUTPUT
    # Settings > Actions > General > Workflow permissions: Read and write permissions
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: whl ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: asset/${{ steps.bdist_wheel.outputs.asset_name }}
        asset_name: ${{ steps.bdist_wheel.outputs.asset_name }}
        asset_content_type: application/octet-stream
